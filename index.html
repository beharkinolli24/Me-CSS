
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust UC - Shitje UC për PUBG Mobile</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Trust UC Logo">
        </div>
        <h1>Shitje UC për PUBG Mobile</h1>
        <p>Blini UC dhe përmirësoni eksperiencën tuaj në PUBG!</p>
    </header>

    <div class="products">
        <!-- Pako 60 UC -->
        <div class="product">
            <img src="60uc.png" alt="60 UC">
            <h2>60 UC</h2>
            <p class="price">0.55 €</p>
            <input type="text" placeholder="Futni PUBG ID tuaj">
            <button class="buy-btn">Paguaj me Stripe</button>
        </div>

        <!-- Pako 325 UC -->
        <div class="product">
            <img src="325uc.png" alt="325 UC">
            <h2>325 UC</h2>
            <p class="price">4.20 €</p>
            <input type="text" placeholder="Futni PUBG ID tuaj">
            <button class="buy-btn">Paguaj me Stripe</button>
        </div>

        <!-- Pako 660 UC -->
        <div class="product">
            <img src="660uc.png" alt="660 UC">
            <h2>660 UC</h2>
            <p class="price">8.10 €</p>
            <input type="text" placeholder="Futni PUBG ID tuaj">
            <button class="buy-btn">Paguaj me Stripe</button>
        </div>

        <!-- Pako 1800 UC -->
        <div class="product">
            <img src="1800uc.png" alt="1800 UC">
            <h2>1800 UC</h2>
            <p class="price">21.00 €</p>
            <input type="text" placeholder="Futni PUBG ID tuaj">
            <button class="buy-btn">Paguaj me Stripe</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Trust UC - Të gjitha të drejtat e rezervuara</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
